{% extends 'base.html' %}
{% block tradelink %}
<div id="content" class="container"> 
    <form action="{% url 'auth:savetl' user.steamid %}" method="get">
        {% csrf_token %}    
        {{ form }}
        <input type = "text" class="form-control" name = "tradeurl" placeholder = "{{url}}">
        <br>
        <input type="submit" class="submit_btn btn label-success" value="Set" />
    </form>
</div>
{% endblock tradelink %}
